{% extends 'core/base.html' %}
{% load staticfiles %}

{% block title %}{{ stream.title|title }}{% endblock %}

{% block content %}
    <div class="row">
        <div id="player" class="col-12 col-lg-8">
            <div class="card bg-primary">
                <img src="{% static 'img/default.png' %}" class="card-img-top"/>
                <div class="card-body d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 mr-2 text-light"><b>{{ stream.title }}</b></h5>
                    <h4 class="mb-0">
                        <span class="badge badge-secondary d-flex align-items-center"
                              data-toggle="tooltip" data-placement="bottom" title="{{ stream.online }} people in sync">
                            <i class="fa fa-wifi"></i>
                            <span class="ml-2">{{ stream.online }}</span>
                        </span>
                    </h4>
                </div>
            </div>
        </div>
        <div id="chat" class="col-12 col-lg-4">
            <h1>Chat</h1>
        </div>
    </div>
{% endblock %}
