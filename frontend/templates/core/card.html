{% load staticfiles %}
{% load thumbnail %}

<div class="col-sm-12 col-md-6 col-lg-4">
    <a class="card bg-primary text-light no-underline" href="{% url 'stream' pk=stream.pk %}">
        {% if stream.preview %}
            <img class="card-img-top" src="{{ stream.preview.url }}"/>
        {% else %}
            <img class="card-img-top" src="{% static 'img/default.png' %}"/>
        {% endif %}
        <div class="card-body d-flex justify-content-between align-items-center">
            <h5 class="mb-0 mr-2"><b>{{ stream.title }}</b></h5>
            <h4 class="mb-0">
                <span class="badge badge-secondary d-flex align-items-center" data-toggle="tooltip"
                      data-placement="bottom" title="{{ stream.online }} people in sync">
                    <i class="fa fa-wifi"></i>
                    <span class="ml-2">{{ stream.online }}</span>
                </span>
            </h4>
        </div>
    </a>
</div>
